<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasinão</title>
    <link rel="stylesheet" href="../dist/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>
    <main class="flex items-center justify-center min-h-screen bg-gradient-to-t from-gray-950 to-gray-900 py-8 pt-12">

        <div class="container mx-auto px-4">
            <article class="grid grid-cols-2">

                <section
                    class="animate-in fade-in zoom-in duration-700 rounded-2xl nm-convex-gray-900-lg mx-2 mb-4 h-60 flex flex-col justify-center items-center relative">
                    <input id="dupla1n1"
                        class="text-gray-200 rounded-2xl h-8 w-8/12 pl-3 mb-4 font-krona text-xs nm-inset-gray-900-lg focus:outline-none  border-b-2 border-transparent focus:border-gray-400"
                        type="text" placeholder="Nome 1">
                    <input id="dupla1n2"
                        class="text-gray-200 rounded-2xl h-8 w-8/12 pl-3 mb-4 font-krona text-xs nm-inset-gray-900-lg focus:outline-none  border-b-2 border-transparent focus:border-gray-400"
                        type="text" placeholder="Nome 2">
                    <button id="dropdownButton1"
                        class="selectable rounded-2xl h-20 w-8/12 mb-4 font-krona text-purple-500 text-4xl text-center nm-inset-gray-900 flex items-center justify-center select-none focus:outline-none ">0</button>
                    <div id="dropdown1"
                        class="hidden absolute w-36 mt-2 nm-convex-gray-900-lg text-white rounded-xl shadow-md">
                        <button
                            class="block w-full text-center px-4 py-2 text-sm hover:nm-inset-gray-900-lg rounded-t-xl hover:text-white font-bold">+1</button>
                        <button
                            class="block w-full text-center px-4 py-2 text-sm hover:nm-inset-gray-900-lg hover:text-white font-bold">+3</button>
                        <button
                            class="block w-full text-center px-4 py-2 text-sm hover:nm-inset-gray-900-lg rounded-b-xl hover:text-white font-bold">-1</button>
                    </div>
                </section>

                <section
                    class="animate-in fade-in zoom-in duration-700 rounded-2xl nm-convex-gray-900-lg mx-2 mb-4 h-60 flex flex-col justify-center items-center relative">
                    <input id="dupla2n1"
                        class="text-gray-200 rounded-2xl h-8 w-8/12 pl-3 mb-4 font-krona text-xs nm-inset-gray-900-lg focus:outline-none  border-b-2 border-transparent focus:border-gray-400"
                        type="text" placeholder="Nome 1">
                    <input id="dupla2n2"
                        class="text-gray-200 rounded-2xl h-8 w-8/12 pl-3 mb-4 font-krona text-xs nm-inset-gray-900-lg focus:outline-none  border-b-2 border-transparent focus:border-gray-400"
                        type="text" placeholder="Nome 2">
                    <button id="dropdownButton2"
                        class="selectable rounded-2xl h-20 w-8/12 mb-4 font-krona text-teal-500 text-4xl text-center nm-inset-gray-900 flex items-center justify-center select-none focus:outline-none ">0</button>
                    <div id="dropdown2"
                        class="hidden absolute w-36 mt-2 nm-convex-gray-900-lg text-white rounded-xl shadow-md">
                        <button
                            class="block w-full text-center px-4 py-2 text-sm hover:nm-inset-gray-900-lg rounded-t-xl hover:text-white font-bold">+1</button>
                        <button
                            class="block w-full text-center px-4 py-2 text-sm hover:nm-inset-gray-900-lg hover:text-white font-bold">+3</button>
                        <button
                            class="block w-full text-center px-4 py-2 text-sm hover:nm-inset-gray-900-lg rounded-b-xl hover:text-white font-bold">-1</button>
                    </div>
                </section>

                <div id="modalFundo" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-40 blur"></div>

                <div class="hidden fixed inset-x-0 mx-auto w-2/3 z-50" id="modalVencedor" tabindex="-1"
                    aria-hidden="true" aria-labelledby="modalVencedorTitle" role="dialog">


                    <div class="flex items-center justify-center min-height-screen pt-24 md:pt-32">
                        <div class="relative nm-convex-gray-900-lg rounded-md" role="dialog" aria-modal="true">
                            <div class="flex items-center justify-center pt-5">
                                <h3 class="text-center text-2xl font-krona tracking-tight text-white"
                                    id="modalVencedorTitle">Vencedores!</h3>
                            </div>
                            <div class="p-4">
                                <div class="text-gray-500 text-center">
                                    <p>Parabéns! <span id="vencedor1"></span> e <span id="vencedor2"></span> são uns
                                        cagão!
                                    </p>
                                    <p class="mt-1">Clique em <span class="text-gray-200">"Recomeçar"</span> para
                                        continuar jogando.</p>
                                </div>
                            </div>
                            <div class="flex items-center justify-center pb-6 pt-4">
                                <button id="recomecarJogo" type="button"
                                    class="nm-inset-gray-200-sm text-gray-900 font-krona py-2 px-4 rounded-md"
                                    data-dismiss="modal">Recomeçar</button>
                            </div>
                        </div>
                    </div>


                </div>

            </article>

            <article class="animate-in fade-in zoom-in duration-700 rounded-2xl nm-convex-gray-900-lg mx-2 mb-4 h-64">
                <div class="flex flex-row py-4">
                    <div class="flex flex-col w-full items-center">
                        <h1 class="select-none mb-3 font-krona flex-grow text-md text-white">Anterior</h1>
                        <button id="curingaAnterior"
                            class="rounded-2xl h-44 w-8/12 font-krona text-gray-300 text-4xl text-center nm-inset-gray-900 flex items-center justify-center select-none focus:outline-none">J</button>
                    </div>
                    <div class="flex flex-col w-full items-center">
                        <h1 class="select-none mb-3 font-krona flex-grow text-md text-white">Atual</h1>
                        <button id="curingaAtual"
                            class="selectable rounded-2xl h-44 w-8/12 font-krona text-gray-300 text-4xl text-center nm-inset-gray-900 flex items-center justify-center select-none focus:outline-none">J</button>
                        <div id="curingaAtualDropdown"
                            class="hidden absolute w-fit -mt-12 nm-convex-gray-900-lg text-white rounded-xl shadow-md">
                            <div class="flex flex-row">
                                <button
                                    class="trocaVez block w-20 text-center px-4 py-3 text-md hover:nm-inset-gray-900-lg rounded-tl-xl text-white font-bold">4</button>
                                <button
                                    class="trocaVez block w-20 text-center px-4 py-3 text-md hover:nm-inset-gray-900-lg rounded-tr-xl text-white font-bold">11</button>
                            </div>
                            <div class="flex flex-row">
                                <button
                                    class="trocaVez block w-20 text-center px-4 py-3 text-md hover:nm-inset-gray-900-lg text-white font-bold">5</button>
                                <button
                                    class="trocaVez block w-20 text-center px-4 py-3 text-md hover:nm-inset-gray-900-lg text-white font-bold">12</button>
                            </div>
                            <div class="flex flex-row">
                                <button
                                    class="trocaVez block w-1/2 text-center px-4 py-3 text-md hover:nm-inset-gray-900-lg text-white font-bold">6</button>
                                <button
                                    class="trocaVez block w-1/2 text-center px-4 py-3 text-md hover:nm-inset-gray-900-lg text-white font-bold">1</button>
                            </div>
                            <div class="flex flex-row">
                                <button
                                    class="trocaVez block w-1/2 text-center px-4 py-3 text-md hover:nm-inset-gray-900-lg text-white font-bold">7</button>
                                <button
                                    class="trocaVez block w-1/2 text-center px-4 py-3 text-md hover:nm-inset-gray-900-lg text-white font-bold">2</button>
                            </div>
                            <div class="flex flex-row">
                                <button
                                    class="trocaVez block w-1/2 text-center px-4 py-3 text-md hover:nm-inset-gray-900-lg rounded-bl-xl text-white font-bold">10</button>
                                <button
                                    class="trocaVez block w-1/2 text-center px-4 py-3 text-md hover:nm-inset-gray-900-lg rounded-br-xl text-white font-bold">3</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>



            <section
                class="animate-in fade-in zoom-in duration-700 containerVez rounded-2xl nm-convex-gray-900-lg mx-2 mb-4 h-14 grid grid-cols-6">
                <button id="anteriorVez"
                    class="focus:outline-none text-center text-2xl font-krona text-gray-400 rounded-l-2xl flex items-center justify-center"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
                    </svg></button>
                <button id="vez0"
                    class="focus:outline-none text-center text-2xl font-krona text-purple-500 rounded-l-2xl flex items-center justify-center">
                </button>
                <button id="vez1"
                    class="focus:outline-none text-center text-2xl font-krona text-teal-500 flex items-center justify-center">
                </button>
                <button id="vez2"
                    class="focus:outline-none text-center text-2xl font-krona text-purple-500 flex items-center justify-center">
                </button>
                <button id="vez3"
                    class="focus:outline-none text-center text-2xl font-krona text-teal-500 rounded-r-2xl flex items-center justify-center">
                </button>
                <button id="proximaVez"
                    class="focus:outline-none text-center text-2xl font-krona text-gray-400 rounded-l-2xl flex items-center justify-center"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
                    </svg></button>
            </section>




        </div>

    </main>
</body>

<script src="../dist/js/scripts.js"></script>

</html>
